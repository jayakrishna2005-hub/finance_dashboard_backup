{% extends "base.html" %}
{% block title %}User Activity Log Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit User Activity Log{% else %}Add New User Activity Log{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'user_activity_log_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
