{% extends "base.html" %}
{% block title %}Transaction Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Transaction{% else %}Add New Transaction{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
