{% extends "base.html" %}
{% block title %}Professional Application Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Application{% else %}Add New Application{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Save</button>
    <a href="{% url 'professional_application_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
