{% extends "base.html" %}
{% block title %}Investment Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Investment{% else %}Add New Investment{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'investment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
