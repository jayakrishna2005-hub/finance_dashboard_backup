{% extends "base.html" %}
{% block title %}Hospital Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Hospital{% else %}Add New Hospital{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'hospital_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
