{% extends "base.html" %}
{% block title %}Budget Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Budget{% else %}Add New Budget{% endif %}</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
